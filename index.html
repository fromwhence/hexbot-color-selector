<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/favicon-color-wheel.png">
  <link href="index.css" rel="stylesheet">
  <script src="index.js" defer></script>
  <script src="https://kit.fontawesome.com/0e8ff5a22e.js" crossorigin="anonymous"></script>
  <title>Hexbot Color Selector</title>
</head>
<body>
  <div class="header-container">
    <header>
      <h1 class="title">Hexbot</h1>
    </header>
    <div class="actions-container">
      <div id="refresh-colors">
        <i aria-label="Refresh color grid" class="fas fa-redo-alt"></i>
        <span id="refresh-text">Grid</span>
      </div>
      <div id="remove-favorites">
        <i class="fas fa-trash-alt"></i>
        <span class="remove-text">Delete likes</span>
      </div>
    </div>
  </div>
  <div class="favorite-colors-container">
    <i aria-label="Favorites" id="favorite-icon" class="fab fa-gratipay"></i>
    <ul id="favorite-colors"></ul>
    <i aria-label="Copy to clipboard" id="clipboard-icon" class="fas fa-paste"></i>
  </div>
  <div id="color-grid">
  </div>
</body>
</html>
